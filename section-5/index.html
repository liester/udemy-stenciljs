<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components Section 5</title>
    <script src="modal.js"></script>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 2rem;
        font-family: sans-serif;
    }
    </style>
</head>
<body>
    <uc-modal>
        <p>With you confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice</p>
    <button>Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal')
        confirmButton.addEventListener('click', ()=>{
            modal.setAttribute('opened', '');
        })
    </script>
</body>
</html>
